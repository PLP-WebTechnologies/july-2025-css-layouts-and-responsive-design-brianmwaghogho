<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive CSS Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ========== HEADER ========== -->
  <header class="header">
    <h1>Responsive Web Design</h1>
  </header>

  <!-- ========== NAVIGATION (Flexbox) ========== -->
  <nav class="nav">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- ========== MAIN LAYOUT (Grid) ========== -->
  <main class="main-grid">
    <!-- Main Content Area -->
    <section class="content">
      <h2>Main Content</h2>
      <p>
        This section demonstrates how content adapts across different screen sizes.
      </p>

      <!-- Cards inside Content (Flexbox) -->
      <div class="cards">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </section>

    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>Extra links or information can go here.</p>
    </aside>
  </main>

  <!-- ========== FOOTER ========== -->
  <footer class="footer">
    <p>&copy; 2025 Responsive Design Demo</p>
  </footer>
</body>
</html>
